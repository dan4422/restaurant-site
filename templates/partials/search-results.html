<form id="search-form" method="POST" action="/search" class="mt-5 mx-auto text-center form-group w-50">
    <p class="d-flex align-items-center form-floating mb-4">
        <input class="form-control" type="name" id="name" name="name" placeholder="Name" required>
        <label for="name">What food do you want to look up?</label>
        <button class="ms-2 btn btn-primary btn-lg" style="height: 100%" type="submit">Search</button>
    </p>
</form>

<div class="container">
<div class="card-container row">
    ${ product.map((p) => {
    return `
    <div class="border-0 col-4 mx-3 my-5 p-0" style="width: 18rem;">
        <div class="card-contents card h-100" style="width: 18rem">
            <img src=${p.img} class="card-img card-img-top">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-warning">${p.name}</h5>
                <p class="card-text text-warning">${p.calories} calories</p>
                <form action="/order/${p.id}/add" method="post" class="form-button">
                    <button id="#add-product"
                    class="add-product btn btn-primary align-center mt-auto btn btn-lg btn-block">Add
                    to
                    order</button>
                </form>
            </div>
        </div>
    </div>
    `
    }) .join(' ')}
</div>
</div>
