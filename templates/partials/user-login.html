<h1 class="text-center mt-5 mb-5 display-1 text-warning">Login to Beefy Boi's Diner</h1>
<form class="mx-auto text-center form-group w-50" action="/user/login" method="post">
  <p class="form-floating mb-4">
    <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
    <label for="email">Email Address</label>
  </p>
  <p class="form-floating">
    <input class="form-control" type="password" id="password" name="password" minlength="8" required>
    <label for="password">Password (8 characters minimum)</label>
  </p>
  <button class="mt-3 btn btn-primary btn-lg" type="submit">Login</button>
</form>

<p class="text-center mt-5 text-white">Don't have an account? <a class="text-warning" href="/register">Sign up for an account with Beefy Boi's</a></p>
